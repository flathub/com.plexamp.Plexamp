app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "22.08"

command: plexamp-run
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp-512.png /app/share/icons/hicolor/512x512/apps/com.plexamp.Plexamp.png
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      - mv squashfs-root app/bin/plexamp

    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.6.2.AppImage
        sha256: b8380cc656b4025c6e4717e209c740335c66d39b411d374dd624c36dcd0845ef
        only-arches: [x86-64]
        x-data-checker:
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/latest-linux.yml
