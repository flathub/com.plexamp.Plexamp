app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "22.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp -t "${FLATPAK_DEST}/bin"
      - install -D com.plexamp.Plexamp.metainfo.xml -t "${FLATPAK_DEST}/share/metainfo"
      - install -D assets/com.plexamp.Plexamp.desktop -t "${FLATPAK_DEST}/share/applications"
      - install -D assets/com.plexamp.Plexamp.png -t "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps"
    sources:
      - type: dir
        path: .

  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: plexamp
    buildsystem: simple
    build-commands:
      - unappimage Plexamp.AppImage
      - mv squashfs-root "${FLATPAK_DEST}/plexamp"
    sources:
      - type: file
        dest-filename: Plexamp.AppImage
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.6.2.AppImage
        sha256: b8380cc656b4025c6e4717e209c740335c66d39b411d374dd624c36dcd0845ef
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/latest-linux.yml
