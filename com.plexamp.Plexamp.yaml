app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      - install -D squashfs-root/plexamp.png /app/share/icons/hicolor/512x512/apps/com.plexamp.Plexamp.png
      - mv squashfs-root /app/bin/plexamp
    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.9.4.AppImage
        sha256: dc98ff20560c0e24de55ef8d286fdc2760329361b58ec01c0c536130b93dbcd7
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/latest-linux.yml
