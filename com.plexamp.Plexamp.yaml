app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "21.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri # Needed for GPU acceleration
  - --talk-name=org.freedesktop.Notifications # for optional 'now playing' notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      - install -D squashfs-root/plexamp.png /app/share/icons/hicolor/512x512/apps/com.plexamp.Plexamp.png
      - mv squashfs-root /app/bin/plexamp

    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.9.3-beta.4.AppImage
        sha512: 06dd8bf3f0c9b7b2f1022464b36933c84ce8e3c8b99310ae87f7a813866bcbe56088a7b061ce2d46310392b6d3349b60215a7c115947a11fb07ce33cfffd4224
        only-arches: [x86_64]
        x-checker-data:
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/beta-linux.yml
