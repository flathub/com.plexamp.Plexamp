app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "23.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri # Needed for GPU acceleration
  - --talk-name=org.freedesktop.Notifications # for optional 'now playing' notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # This is used to show the correct cursor on Wayland

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      # Move icons into place:
      - find squashfs-root/usr/share/ -name plexamp.png -execdir mv '{}' ./com.plexamp.Plexamp.png \;
      - cp -rv squashfs-root/usr/share "${FLATPAK_DEST}/" && rm -rf squashfs-root/usr/share squashfs-root/plexamp.png
      # Seem to be leftovers from the build system:
      - find squashfs-root -depth \( -name .deps -o -name obj.target \) -exec rm -rfv '{}' \;
      # Move everything else:
      - mv squashfs-root "${FLATPAK_DEST}/bin/plexamp"

    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.10.0-beta.23.AppImage
        sha512: 21fa7832310816fdaa1aa1b74c671caf607180fb44ad7e0cfe7168791daff874db9f89529e2d50378df7ca4db545872b9bd7e7e7ba9b8e3ded6ebeab2704e97d
        only-arches: [x86_64]
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/beta-linux.yml
