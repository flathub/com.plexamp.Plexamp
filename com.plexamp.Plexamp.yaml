app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "23.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri # Needed for GPU acceleration
  - --talk-name=org.freedesktop.Notifications # for optional 'now playing' notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      # Move icons into place:
      - find squashfs-root/usr/share/ -name plexamp.svg -execdir mv '{}' ./com.plexamp.Plexamp.svg \;
      - cp -rv squashfs-root/usr/share "${FLATPAK_DEST}/" && rm -rf squashfs-root/usr/share squashfs-root/plexamp.svg
      # Seem to be leftovers from the build system:
      - find squashfs-root -depth \( -name .deps -o -name obj.target \) -exec rm -rfv '{}' \;
      # Move everything else:
      - mv squashfs-root "${FLATPAK_DEST}/bin/plexamp"

    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.10.0-beta.38.AppImage
        sha512: 7c53daf30bc534e628f97f2e608de1b0707c48fad898603b3bc091539fade66c8d2525bf7242efcb111f3dfefd6c0dbed9797de7ce8c1b6ab60872a47e8e22ca
        only-arches: [x86_64]
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/beta-linux.yml
