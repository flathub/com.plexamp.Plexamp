app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '24.08'

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri # Needed for GPU acceleration
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
      - install -D assets/com.plexamp.Plexamp.svg /app/share/icons/hicolor/scalable/apps/com.plexamp.Plexamp.svg
    sources:
      - type: dir
        path: .

  - name: Plexamp
    buildsystem: simple
    build-commands:
      - chmod +x Plexamp*.AppImage
      - ./Plexamp*.AppImage --appimage-extract
      - mv squashfs-root "${FLATPAK_DEST}/bin/plexamp"

    sources:
      - type: file
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.11.6-beta.21.AppImage
        sha512: 42b740bfb4059a51fb7fdc0d2249d179b52fab5c7772d9a5498327e7275a51a89786302305c1ba1d8bd3546468cb11e8d645ad05a3fd7b4c718569281bad03b6
        only-arches: [x86_64]
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/beta-linux.yml
