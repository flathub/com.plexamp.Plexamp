app-id: com.plexamp.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "21.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D com.plexamp.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/com.plexamp.Plexamp.desktop -t /app/share/applications/
      - install -D assets/com.plexamp.Plexamp.png /app/share/icons/hicolor/512x512/apps/com.plexamp.Plexamp.png
    sources:
      - type: dir
        path: .

  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: plexamp
    buildsystem: simple
    build-commands:
      - unappimage Plexamp.AppImage
      - mv squashfs-root /app/bin/plexamp
    sources:
      - type: file
        dest-filename: Plexamp.AppImage
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.7.0-beta.62.AppImage
        sha512: 44d0e1e743c101ee919d31d05b3417b0cabf6cc8417e91d1d3de8f32a8a23de665c5744178ebf0b0b170ae95f60d4be5626a6b9c5d3e0c8f57a31ba2c3171db4
        x-checker-data:
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/beta-linux.yml
